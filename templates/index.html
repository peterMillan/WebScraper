<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Web Scraper</h1>
    <form method="POST">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Scrape</button>
    </form>
    {% if results %}
        <h2>Resultados:</h2>
        <ul>
            {% for result in results %}
                <li>{{ result.text }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
